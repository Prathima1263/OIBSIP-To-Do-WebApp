<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="images/waves2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do APP <img src="images/logo.jpg" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="What are your plans?">
                <button onclick="AddTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
            <div class="buttons-row">
                <button class="clear-btn" onclick="clearCompletedTasks()">Clear All Completed Tasks</button>
                <button class="clear-btn" onclick="clearAllTasks()">Clear All Tasks From List</button>
            </div> 
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
